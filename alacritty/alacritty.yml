env:
    TERM: alacritty

window:
    decorations: full
    opacity: 0.95
    dimensions:
      columns: 106
      lines: 40
    padding:
      x: 0
      y: 0

font:
    normal:
      family: JetBrainsMono Nerd Font
      style: Regular
    bold:
      family: JetBrainsMono Nerd Font
      style: Bold
    italic:
      family: JetBrainsMono Nerd Font
      style: Italic
    bold_italic:
      family: JetBrainsMono Nerd Font
      style: Bold Italic
    monospace:
      family: JetBrainsMono Nerd Font Mono
      style: Regular
    size: 13

schemes:
  gruvbox_material: &gruvbox_material
    primary:
      #background: '0x1d2021'
      background: '0x282828'
      foreground: '0xdfbf8e'
  
    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
  
    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

everforest_dark_hard: &everforest_dark_hard
    primary:
      #background: '#2b3339'
      background: '#1d2021'
      foreground: '#d3c6aa'
    normal:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
    bright:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'

colors: *everforest_dark_hard
  #colors: *gruvbox_material

cursor:
    style:
      shape: Block
    unfocused_hollow: true

shell:
  program: nu

key_bindings:
  - { key: P,                           mode: Vi|~Search, action: PasteSelection }
  - { key: Escape, mods: Super,         mode: ~Search,    action: ToggleViMode }
  - { key: F,      mods: Super|Control,                   action: ToggleFullscreen }
